<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assessment Results</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f2f6;
      padding: 30px;
      text-align: center;
    }
    h2 {
      color: #2d3436;
    }
    .result-box {
      background: #fff;
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .score {
      font-size: 20px;
      color: #0984e3;
      margin-bottom: 15px;
    }
    .percentage {
      font-size: 22px;
      color: #00b894;
      font-weight: bold;
      margin-top: 10px;
    }
    .answers {
      text-align: left;
      margin-top: 10px;
    }
    .answers div {
      margin: 10px 0;
      padding: 8px;
      border-radius: 6px;
      background: #ecf0f1;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #0984e3;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #74b9ff;
    }
  </style>
</head>
<body>
  <h2>Your Assessment Results</h2>

  <div class="result-box">
    <div class="score" id="scoreDisplay"></div>
    <div class="percentage" id="percentageDisplay"></div>
    <div class="answers" id="answersList"></div>
    <button id="actionBtn"></button>
  </div>

  <script>
    const score = parseInt(localStorage.getItem("quizScore")) || 0;
    const total = parseInt(localStorage.getItem("quizTotal")) || 1;
    const results = JSON.parse(localStorage.getItem("quizResults")) || [];

    const percentage = ((score / total) * 100).toFixed(2);

    // Display score and percentage
    document.getElementById("scoreDisplay").innerText = 
      `You scored ${score} out of ${total}`;
    document.getElementById("percentageDisplay").innerText = 
      `Percentage: ${percentage}%`;

    // Show answers
    const list = document.getElementById("answersList");
    results.forEach((item, index) => {
      const div = document.createElement("div");
      div.innerHTML = `<b>Question ${index + 1}:</b> ${item.status} (Correct Answer: ${item.correctAnswer})`;
      list.appendChild(div);
    });

    // Button setup based on percentage (Pass mark = 80%)
    const actionBtn = document.getElementById("actionBtn");
    if (percentage >= 80) {
      actionBtn.innerText = "Proceed to Next Level";
      actionBtn.onclick = function() {
        window.location.href = "next.html";
      };
    } else {
      actionBtn.innerText = "Retake Quiz";
      actionBtn.style.background = "#d63031";
      actionBtn.onclick = function() {
        window.location.href = "index1.html";
      };
    }
  </script>
</body>
</html>
